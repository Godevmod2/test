<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .buttons-container>* {
            flex: 0 0 20%;
        }
        .buttons-container img {
            width: 100px;
            height: 100px;
        }
        .example-container {
            background: #fff;
        }

        .example-container.grey {
            background: #f2f2f2;
        }


    </style>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
<h2>HI! This is the page_type_2 template</h2>
<div class="example-container">
    <h3>First template</h3>
    <div class="buttons-container">
        <!--template-->
        <a href="$click_path" target="_blank" class="animate__animated animate__bounce">
            <img src="$img_path"/>
        </a>
        <!--/template-->
    </div>
</div>

<div class="example-container grey">
    <h3>Second template</h3>
    <div class="buttons-container">
        <!--template-->
        <a href="$click_path" target="_blank" class="animate__animated animate__jello">
            <img src="$img_path"/>
        </a>
        <!--/template-->
    </div>
</div>

</body>
</html>
